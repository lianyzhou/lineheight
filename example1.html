<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin:0;padding:0;
        }
        p {
            background:yellow;
            font-size:40px;
            line-height:100px;
        }
        .line,.vertical-align-line {
            position:absolute;
            top:100px;
            height:1px;
            width:100%;
            background:black;
            overflow:hidden;
        }
        .vertical-align-line {
            top:50px;
        }
        .distance {
            position:absolute;
            text-align:center;
            top:64px;
            left:30px;
            background:red;
            width:100px;
            opacity:0.2;
            line-height:100px;
            color:#ccc;
        }
        #vertical-align {
            line-height:100px;
            font-size:50px;
            background:lightblue;
        }
    </style>
</head>
<body>
    <p>
        spinx<br />
        spinx
    </p>
    <div class="line"></div>
    <div class="distance">100px</div>
    <div>
        行高是说两行文字的基线的距离，一般基线可以理解为x的下边缘的位置
    </div>
    <div style="position:relative">
        <div id="vertical-align">真的垂直居中了吗，国，spinx？</div>
        <div class="vertical-align-line"></div>
    </div>
    <div>行高可以让单行文本近似垂直居中</div>

</body>
</html>
